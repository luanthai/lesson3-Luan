<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 3- List and Table</title>
</head>
<body>
<h1>Listing</h1>
<p>Danh Sach yeu thich</p>

 <ul style="list-style-type:circle">
 	<li>Tea</li>
 	<li>Coffee</li>
 	<li>Smoothies</li>
 </ul>

 <p>Yeu thich nhat</p>
 <ol type="A">
 	<li>Coffee</li>
 	<li>Tea</li>
 	<li>Smoothies</li>
</ol>

<p>Danh Sách Miêu Tả</p>
<dl>
	<dt>Coffee</dt>
	<dd>- Black hot drink</dd>
	<dt>Milk</dt>
	<dd>- White cold drink</dd>
</dl>

<h1>Table</h1>


</body>
</html>
